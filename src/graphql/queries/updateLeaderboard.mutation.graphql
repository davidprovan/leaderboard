mutation updateLeaderboard($leaderboardDataInput: LeaderboardInput ) {
  updateLeaderboard(leaderboard: $leaderboardDataInput) {
    id
    eventId 
    players {
      type
      position
      displayText
      player {
        id
        firstName
        lastName
        shortName
        displayName
        amateur
        favorite
      }
      total
      thru
      score
      country
    }
  }
}
